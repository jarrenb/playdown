<!doctype html>
<html>
  <head>
    <title>sml script</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="screenplay-style.css">
  </head>
  <body>
    <!--.title-page-->
    <div class="title-page">
      <div class="sml">
        <section class="title-section">
          <div class="title"></div>
          <div class="by">by</div>
          <div class="by-line"></div>
        </section>
        <section class="contact-info-section">
          <div class="contact-info">
            <div class="name"></div>
            <div class="address"></div>
            <div class="address-line-two"></div>
            <div class="phone-number"></div>
            <div class="email"></div>
          </div>
        </section>
      </div><!--end .sml-->
    </div><!--end .title-page-->
    
    <!--.page1-->
    <div class="page page1">
      <div class="page-number">1</div>
      <div class="sml">
        
        <!--.scene1-->
        <div class="scene scene1">
          <div class="scene-heading"></div>
          <div class="action"></div>
          <div class="character"></div>
          <div class="parenthetical"></div>
          <div class="dialogue"></div>
          <div class="extensions"></div>
          <div class="transition"></div>
          <div class="shot"></div>
        </div><!--end .scene1-->
      </div><!--end .sml-->
    </div><!--end .page1-->

    <!--.page2-->
    <div class="page page2">
      <div class="page-number">2</div>
      <div class="sml">
        
        <!--.scene2-->
        <div class="scene scene2">
          <div class="scene-heading"></div>
          <div class="action"></div>
          <div class="character"></div>
          <div class="parenthetical"></div>
          <div class="dialogue"></div>
          <div class="extensions"></div>
          <div class="transition"></div>
          <div class="shot"></div>
        </div><!--end .scene2-->
      </div><!--end .sml-->
    </div><!--end .page2-->

    <!--.page3-->
    <div class="page page3">
      <div class="page-number">3</div>
      <div class="sml">
        
        <!--.scene3-->
        <div class="scene scene3">
          <div class="scene-heading"></div>
          <div class="action"></div>
          <div class="character"></div>
          <div class="dialogue"></div>
        </div><!--end .scene3-->
      </div><!--end .sml-->
    </div><!--end .page3-->

    <!--.page4-->
    <div class="page page4">
      <div class="page-number">4</div>
      <div class="sml">
        
        <!--.scene3-continued-->
        <div class="scene scene3 scene3-continued">
          <div class="scene-continued">CONTINUED:</div>
          <div class="action"></div>
          <div class="character"></div>
          <div class="parenthetical"></div>
          <div class="dialogue"></div>
          <div class="character"></div>
          <div class="dialogue"></div>
          <div class="character"></div>
          <div class="dialogue"></div>
          <div class="character"></div>
          <div class="dialogue"></div>
        </div><!--end .scene3-continued-->

        <!--.scene4-->
        <div class="scene scene4">
          <div class="scene-heading"></div>
          <div class="action"></div>
          <div class="character"></div>
          <div class="parenthetical"></div>
          <div class="dialogue"></div>
          <div class="extensions"></div>
          <div class="transition"></div>
          <div class="shot"></div>

          <!--.montage1-->
          <div class="montage montage1">
            <div class="montage-heading">MONTAGE:</div>
            <div class="action"></div>
            <div class="action"></div>
            <div class="action"></div>
            <div class="montage-heading">END MONTAGE.</div>
          </div><!--end .montage1-->
        </div><!--end .scene4-->
      </div><!--end .sml-->
    </div><!--end .page3-->
  </body>
</html>
